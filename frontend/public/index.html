<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/responsive.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/line-awesome.min.css">

  <title>Navilead</title>

      color: black !important;
    }
  </style>
</head>

<body id="addclass">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="%PUBLIC_URL%/assets/js/bootstrap.bundle.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
  <script>
    const path = window.location.pathname;

    let link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";

    if (path.startsWith("/offer")) {
      link.href = "%PUBLIC_URL%/assets/css/offerstyle.css";
    } else {
      link.href = "%PUBLIC_URL%/assets/css/style.css";
    }

    // Find responsive.css link
    const responsiveLink = document.querySelector(
      'link[href*="responsive.css"]'
    );

    if (responsiveLink) {
      // Insert before responsive.css
      document.head.insertBefore(link, responsiveLink);
    } else {
      // Fallback: just append at end if not found
      document.head.appendChild(link);
    }
  </script>


</body>

</html>
